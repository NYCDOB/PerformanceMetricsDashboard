<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link href="../build/nv.d3.css" rel="stylesheet" type="text/css">

    <style>

            height: 100%;
            width: 100%;

</head>
<body>

<div id="chart1">

</div>

    nv.addGraph(function() {
        var chart = nv.models.multiBarChart()
		
        .showControls(true)
        .stacked(true);
		
        chart.yAxis
            .tickFormat(d3.format(',.0f'))
            .axisLabelDistance(0);

        chart.xAxis
            .staggerLabels(true)
            .axisLabel('');

        chart
            .reduceXTicks(true)

          

        d3.select('#chart1 svg')
            .datum(historicalBarChart)
            .call(chart);

        nv.utils.windowResize(chart.update);
        return chart;
    });


</script>
